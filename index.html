<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Tic Tac Toe Game</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="turn" class="turn-display">Current Turn: X</div>
    <div class="board">
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
        <div class="cell" data-cell="true" data-cell-occupied="false"></div>
    </div>
    <div class="objects">
        <div class="object" data-object="X" draggable="true">X</div>
        <div class="object" data-object="O" draggable="true">O</div>
        <div class="object" data-object="X" draggable="true">X</div>
        <div class="object" data-object="O" draggable="true">O</div>
        <div class="object" data-object="X" draggable="true">X</div>
        <div class="object" data-object="O" draggable="true">O</div>
    </div>

    <div id="reloadButton" class="reload-button">Reload Game</div>
</body>

</html>
